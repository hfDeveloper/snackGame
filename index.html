<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/snack.css">
    <title>贪吃蛇</title>
</head>
<body>
    <div class="main">
        <!-- 游戏区 -->
        <div class="game-area">
            <!-- 蛇 -->
            <div class="snack">
                <div class="snack-body"></div>
            </div>
            <!-- 食物 -->
            <div class="food"></div>
        </div>
    
        <!-- 计分面板 -->
        <div class="score-panel">
            <div class="score-Area">
                SCORE:<span class="score">0</span>
            </div>
            <div class="level-area">
                LEVEL:<span class="level">1</span>
            </div>
        </div>
        <!-- 游戏结束提示 -->
        <div id="tip">Game Over !</div>
    </div>
</body>
<script src="./js/Snack.js"></script>
</html>
